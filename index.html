    <style>
        /* Previous styles remain unchanged */

        /* Enhanced WebOG button styles */
        .webog-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 36px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #ff4500, #ffd700, #ff4500);
            background-size: 300% 300%;
            border: 4px double #ffd700;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.8), 
                       0 0 50px rgba(255, 215, 0, 0.6),
                       inset 0 0 15px rgba(255, 255, 255, 0.3);
            animation: webogPulse 2s infinite ease-in-out, 
                      webogGradient 5s infinite;
            transition: all 0.4s ease;
            margin-top: 25px;
            display: block;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .webog-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 69, 0, 0) 70%);
            animation: webogScan 3s infinite linear;
            pointer-events: none;
        }

        .webog-button:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 0 40px rgba(255, 69, 0, 1), 
                       0 0 80px rgba(255, 215, 0, 0.8),
                       inset 0 0 20px rgba(255, 255, 255, 0.5);
            color: #ff4500;
            background: linear-gradient(135deg, #fff, #ffd700, #fff);
            border-color: #ff4500;
            animation: webogPulse 0.5s infinite alternate;
        }

        @keyframes webogPulse {
            0% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.9; 
                transform: scale(1.02);
            }
            100% { 
                opacity: 1; 
                transform: scale(1);
            }
        }

        @keyframes webogGradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes webogScan {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        .webog-button span {
            display: inline-block;
            animation: webogFlicker 0.4s infinite alternate;
            text-shadow: 0 0 5px #ffd700, 0 0 10px #ff4500;
            position: relative;
            z-index: 1;
        }

        @keyframes webogFlicker {
            0% { opacity: 1; text-shadow: 0 0 5px #ffd700, 0 0 10px #ff4500; }
            20% { opacity: 0.85; text-shadow: 0 0 3px #ffd700; }
            40% { opacity: 1; text-shadow: 0 0 7px #ffd700, 0 0 12px #ff4500; }
            60% { opacity: 0.9; }
            100% { opacity: 1; text-shadow: 0 0 5px #ffd700, 0 0 10px #ff4500; }
        }

        .webog-button span:nth-child(odd) {
            animation-delay: 0.15s;
        }
        .webog-button span:nth-child(even) {
            animation-delay: 0.3s;
        }
    </style>
