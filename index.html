    <style>
        /* Inline CSS for the new KJPL button */
        .kjpl-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 36px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 200%;
            border: 3px solid #00ffff;
            border-radius: 8px;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            animation: flashGlow 1.5s infinite alternate, gradientShift 4s infinite;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .kjpl-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #ff00ff, 0 0 60px #00ffff;
            color: #000;
            background: #fff;
        }

        @keyframes flashGlow {
            0% { opacity: 1; box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
            50% { opacity: 0.7; box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
            100% { opacity: 1; box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .kjpl-button span {
            display: inline-block;
            transition: color 0.3s;
        }

        .kjpl-button:hover span {
            color: #000;
        }
    </style>
</head>
